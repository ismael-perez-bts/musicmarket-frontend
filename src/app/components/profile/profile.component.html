<div class="content row m-0 justify-content-center" *ngIf="profile">
  <div class="col-md-5 mt-5">
    <div class="card">
      <div class="card-body">
        <div class="row m-0">
          <div class="col-md-4">
            <img [src]="profile.picture" class="w-100 border-rounded">
          </div>
          <div class="col-md-8">
            <!-- <div class="group">
              <label>Nombre de Usuario:</label>
              <span>{{profile.display_name}}</span>
            </div>
            <div class="group">
              <label class="">Nombre:</label>
              <span>{{profile.name}}</span>
            </div>
            <div class="group">
              <label>E-mail:</label>
              <span>{{profile.email}}</span>
            </div> -->
            <span class="position-absolute editable" (click)="onEditClick()" *ngIf="!editMode">Editar</span>
            <form [formGroup]="profileForm">
              <div class="form-group">
                <label for="exampleInputEmail1">Nombre de Usuario:</label>
                <input type="text"
                  [value]="profile.display_name || ''"
                  class="form-control" 
                  id="username" aria-describedby="username"
                  disabled
                >
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Nombre</label>
                <input type="text" 
                  [value]="profile.name"
                  class="form-control" 
                  id="name" 
                  aria-describedby="name"
                  disabled
                >
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">E-mail</label>
                <input type="email" 
                  [value]="profile.email"
                  class="form-control" 
                  id="email" 
                  aria-describedby="email"
                  disabled
                >
              </div>
            </form>
            <button *ngIf="editMode" class="btn btn-primary float-right">Guardar Cambios</button>
            <button *ngIf="editMode" class="btn btn-secondary mr-2 float-right" (click)="onCancelEdit()">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
