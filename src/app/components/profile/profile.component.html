<div class="content row m-0" *ngIf="profile">
  <div class="col-md-2 border-right p-3">
    <div class="user-info text-center">

      <img [src]="profile.photo_url" class="d-inline-block">
      <span class="d-inline-block w-100 mt-3">{{profile.name}}</span>
      <app-messenger [profile]="profile"></app-messenger>
    </div>
  </div>
  <div class="col-md-10">
    <div class="results-container">
      <h2 class="my-3 .section-title">150 Resultados</h2>
      <div class="row">
        <div class="col-12 col-lg-6 col-xl-4 mb-4" *ngFor="let item of items">
          <app-listing-card [item]="item" (click)="viewItem(item.id)"></app-listing-card>
        </div>
      </div>
    </div>
  </div>
</div>
