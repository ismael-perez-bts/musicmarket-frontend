<div class="content row m-0">
  <ng-container *ngIf="!loading">
    <div class="col-lg-2 col-sm-4 col-1">
      <app-search-sidebar
        [stateId]="stateId"
        [cityId]="cityId"
        [cities]="cities"
        [(keywords)]="keywords"
        [categories]="categories"
        [category]="category"
        [condition]="condition"
        [distance]="distance"
        [min]="min"
        [max]="max"
        (requestStateChange)="requestStateChange($event)"
        (executeSearch)="search()"
        (keywordChange)="keywordChange($event)"
        (cityIdChange)="cityIdChange($event)"
        (categoryChange)="categoryChange($event)"
        (maxChange)="maxChange($event)"
        (minChange)="minChange($event)"
        (conditionChange)="conditionChange($event)"
        (distanceChange)="distanceChange($event)"
      >
      </app-search-sidebar>
    </div>
    <div class="col-lg-10 col-sm-8 col-11">
      <div class="results-container">
        <h2 class="my-3 .section-title">150 Resultados</h2>
        <div class="row">
          <div class="col-12 col-lg-6 col-xl-4 mb-4" *ngFor="let item of items">
            <app-listing-card [item]="item"></app-listing-card>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
